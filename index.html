<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplicación de Matrices</title>
    <link rel="stylesheet" href="static/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
</head>
<body>
    <h1>Multiplicación de Matrices</h1>
    <div>
        <h3>Dimensiones de la Primera Matriz</h3>
        <label for="filas1">Filas:</label>
        <input type="number" id="filas1" min="1" placeholder="Filas">
        <label for="columnas1">Columnas:</label>
        <input type="number" id="columnas1" min="1" placeholder="Columnas">
    </div>
    <div>
        <h3>Dimensiones de la Segunda Matriz</h3>
        <label for="filas2">Filas:</label>
        <input type="number" id="filas2" min="1" placeholder="Filas">
        <label for="columnas2">Columnas:</label>
        <input type="number" id="columnas2" min="1" placeholder="Columnas">
    </div>
    <button onclick="generarMatrices()">Generar Matrices</button>
    <div id="matrices" class="matrix-container"></div>
    <button onclick="multiplicarMatrices()">Calcular Multiplicación</button>
    <div id="resultado" class="result"></div>

    <script src="static/multi_matri_tf.js"></script>
</body>
</html>
